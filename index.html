<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<style>
		body {
			margin: 0;
		}

		#blocker {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
		}

		#instructions {
			width: 100%;
			height: 100%;

			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;

			text-align: center;
			font-size: 14px;
			cursor: pointer;
			color: white;
		}

		#gameOver {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);

			display: none;
		}

		#displaye {
			width: 100%;
			height: 100%;

			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			z-index: 1000;
			text-align: center;
			font-size: 100px;
			cursor: pointer;
			color: red;
			display: none;
		}

		#flashlight_battery {
			position: absolute;
			bottom: 0;
			right: 0;
			color: white;
			font-weight: bolder;
		}

		#winner {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			display: none;
		}

		#winnerDiv {
			width: 100%;
			height: 100%;

			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;

			text-align: center;
			font-size: 100px;
			cursor: pointer;
			color: red;
			display: none;
		}

		img {
			position: absolute;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;

			display: none;
		}
	</style>
</head>

<body>
	<audio id="penguin_jumpscare" src="js/Resources/Audio/penguinz0-jumpscare.mp3"></audio>
	<audio id="victory_sound" src="js/Resources/Audio/victory_sJDDywi.mp3"></audio>
	<audio id="lobster" src="js/Resources/Audio/game-jumpscare-scream.mp3"></audio>
	<audio id="generic" src="js/Resources/Audio/lobster-jumpscare.mp3"></audio>
	<img id="money" src="js/Resources/Images/no money.jpg" alt="">
	<img id="mask" src="js/Resources/Images/sadmask.jpg" alt="">
	<img id="taxes" src="js/Resources/Images/taxes.jpg" alt="">
	<script type="module" src="/js/main.js"></script>
	<div id="blocker">
		<div id="instructions">
			<p style="font-size:36px">
				Click to play
			</p>
			<p>
				Move: WASD<br />
				Look: MOUSE<br />
				Flashlight: HOLD LEFT CLICK
			</p>
		</div>
	</div>
	<div id="gameOver">
		<div id="displaye">
			<p>
				GAME OVER
			</p>
		</div>
	</div>
	<div id="flashlight_battery">
	</div>
	<div id="winner">
		<div id="winnerDiv">
			<p>Winner</p>
		</div>
	</div>
</body>

</html>
